<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-using</title>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;

        }

        .login-form input,
        button {
            margin: 5px;
            border-radius: 5px;
            border: 1px solid gray;
            padding: 10px;
        }

        .login-form button {
            background-image: linear-gradient(180deg, yellow, orange);
            color: whitesmoke;
            font-weight: 700;
            border-radius: 25px;
            border: none;
        }
    </style>
</head>

<body>
    <section class="login-container">
        <form action="" class="login-form">
            <h2>Login</h2>
            <input type="email" name="email" id="" placeholder="Enter Your Email">
            <input type="password" name="password" placeholder="Enter Your Password" id="">
            <button type="submit" p> Login</button>
        </form>
    </section>
</body>

</html>
